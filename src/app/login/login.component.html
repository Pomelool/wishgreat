<form class="login-form">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" placeholder="Enter Username"  [(ngModel)]="loginData.username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password"  [(ngModel)]="loginData.password">
    </div>
    <button (click)="onClickSubmit()" class="btn btn-primary">Submit</button>
  </form>
